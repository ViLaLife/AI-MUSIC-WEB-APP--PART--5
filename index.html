<html>

<head>
  <title>AI DJ WEB APP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--  -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <!--  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
  <!--  -->
  <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body background="background.jpg">
  <center>
    <h3 class="btn btn-primary heading_part col-lg-12 col-md-12 col-sm-12 col-xs-12">AI DJ WEB APP
      <br>
      <span class="head_cont col-lg-12 col-md-12 col-sm-12 col-xs-12">NOTE - Move your left-hand wrist up and down for
        increasing and decreasing the volume.<br>
        Move your right-hand wrist up and down for increasing and decreasing the speed</span>
    </h3>
    <br><br>
    <!--  -->
    <div class="speed_container">
      <img class="img-responsive" src="disk.gif">
      <br>
      <br>
      <label id="speed_holder">Speed= </label>
    </div>

    <div class="volume_container">
      <img class="img-responsive" src="disk.gif">
      <br>
      <br>
      <label id="volume_holder">Volume= </label>
    </div>
    <button class="play_song_btn" onclick="play()">Play Song</button>
  </center>

  <script src="main.js"></script>
</body>

</html>
